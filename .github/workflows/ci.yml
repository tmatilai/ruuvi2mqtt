name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3.1.0

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@55c7845fad90d0ae8b2e83715cb900e5e861e8cb
        with:
          toolchain: stable
          components: rustfmt

      - name: Run fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3.1.0

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@55c7845fad90d0ae8b2e83715cb900e5e861e8cb
        with:
          toolchain: stable
          components: clippy

      - name: Setup | Cache
        uses: Swatinem/rust-cache@v2.0.1

      - name: Setup | Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes libdbus-1-dev pkg-config

      - name: Run clippy
        run: cargo clippy --locked --tests --all-targets --all-features -- -D clippy::all -W clippy::pedantic

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3.1.0

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@55c7845fad90d0ae8b2e83715cb900e5e861e8cb
        with:
          toolchain: stable

      - name: Setup | Cache
        uses: Swatinem/rust-cache@v2.0.1

      - name: Setup | Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes libdbus-1-dev pkg-config

      - name: Run tests
        run: cargo test --verbose

  check:
    name: Check
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - x86_64-unknown-linux-gnu
    env:
      USE_CROSS: ${{ matrix.target != 'x86_64-unknown-linux-gnu' }}
      CARGO: cargo
    runs-on: ubuntu-latest

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3.1.0

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@55c7845fad90d0ae8b2e83715cb900e5e861e8cb
        with:
          toolchain: stable

      - name: Setup | Cross
        if: env.USE_CROSS == 'true'
        run: |
          cargo install --bins cross
          echo "CARGO=cross" >> $GITHUB_ENV

      - name: Setup | Cache
        uses: Swatinem/rust-cache@v2.0.1

      - name: Setup | Log in to the Container registry
        if: env.USE_CROSS == 'true'
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup | Install build dependencies
        if: env.USE_CROSS == 'false'
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes libdbus-1-dev pkg-config

      - name: Run check
        run: ${{ env.CARGO }} check --target ${{ matrix.target }}
